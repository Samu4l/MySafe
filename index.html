<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySafe - Gestion de mots de passe</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
    <script src="js/serviceHttp.js"></script>
</head>

<body>
    <header>
        <img src="image/logo.png" alt="Logo MySafe">
        <h1>MySafe</h1>
    </header>

    <main>
        <h2>Connexion</h2>
        <input type="password" placeholder="Code PIN" maxlength="6" id="pinInput"><br>
        <button id="fingerprintButton">Utiliser l'empreinte digitale</button><br>
        <button id="registerButton">S'inscrire</button>
    </main>
</body>

</html>
