<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySafe - Gestion de mots de passe</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/serviceHttp.js"></script>
    <script src="js/login.js"></script>
    <script src="js/app.js"></script>
    <link rel="fiveIcon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-status-bar" content="ie=edge">
    <meta http-equiv="Y-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="white">
</head>

<body>
    <div class="container">
        <header class="d-flex align-items-center">
            <img src="image/logo.png" alt="Logo MySafe" width="60" height="60" class="mr-3">
            <h1 class="text-center flex-grow-1">MySafe</h1>
        </header>

        <main class="position">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" id="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" maxlength="6" placeholder="Code PIN" id="pinInput">
            </div>
            <div class="form-group">
                <button id="finger" class="btn btn-primary">Utiliser l'empreinte digitale</button>
            </div>
            <div class="form-group">
                <button id="registerButton" class="btn btn-primary">S'inscrire</button>
            </div>
        </main>
    </div>
    
  
</body>


</html>
