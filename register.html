<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySafe - Inscription</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/serviceHttp.js"></script>
    <script src="js/app.js"></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/inscription.css">
    <script src="js/index.js"></script>
    <script src="js/inscritpion.js"></script>
    <link rel="apple-touch-icon" href="image/logo.png">
    <meta name="apple-mobile-web-app-status-bar" content="ie=edge">
    <meta http-equiv="Y-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="white">
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex align-items-start justify-content-between mb-4">
      <img src="image/logo.png" alt="Logo MySafe" width="60" height="60" class="mr-3">
      <div class="d-flex flex-column">
        <h1 class="text-center">Inscription</h1>
      </div>
    </div>
  
    <div class="form-container">
      <div class="form-group">
        <input type="email" id="email" class="form-control" name="email" placeholder="Adresse e-mail" required>
      </div>
      <div class="form-group">
        <input type="text" id="nom" class="form-control" name="nom" placeholder="Nom" required>
      </div>
      <div class="form-group">
        <input type="text" id="prenom" class="form-control" name="prenom" placeholder="Prénom" required>
      </div>
      <div class="form-group">
        <input type="password" id="pin" class="form-control" name="codepin" placeholder="Code PIN (6 caractères numériques)" pattern="[0-9]{6}" maxlength="6" required>
      </div>
      <div class="form-group">
        <input type="password" id="psw" class="form-control" name="password" placeholder="Mot de passe" required>
      </div>
      <div class="form-group">
        <input type="password" id="copsw" class="form-control" name="confirm_password" placeholder="Confirmer le mot de passe" required>
      </div>
      <button class="btn btn-primary" id="AddFinger">ajouter Empreinte</button>
      <button class="btn btn-primary" id="inscrit">S'inscrire</button>
    </div>
  </div>
  
</body>
</html>
