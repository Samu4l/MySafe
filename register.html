<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySafe - Inscription</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/inscription.css"> <!-- Ajoutez votre propre fichier de style personnalisé ici -->
</head>
<body>
  <div class="container">
    <img src="image/logo.png" alt="Logo MySafe" width="100" height="100">
    <h1>MySafe - Inscription</h1>
    <form>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Adresse e-mail" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="nom" placeholder="Nom" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="prenom" placeholder="Prénom" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="codepin" placeholder="Code PIN (6 caractères numériques)" pattern="[0-9]{6}" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Mot de passe" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="confirm_password" placeholder="Confirmer le mot de passe" required>
      </div>
      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
